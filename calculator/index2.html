<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style/style.css" />

  <body>
    <div class="caculate">
      <table>
        <tbody>
          <tr class="rolone">
            <th id="tatal" colspan="4"></th>
          </tr>
          <tr>
            <td><button class="one" onclick="push(1)">1</button></td>
            <!--<td><input type="button" value="1" onclick="One()" /></td>-->
            <td><button onclick="push(2)">2</button></td>
            <td><button onclick="push(3)">3</button></td>

          </tr>
          <tr>

            <td><button onclick="push(9)">9</button></td>
            <td><button onclick="push('*')">*</button></td>
          </tr>
          <tr>
            <td colspan="2"><button onclick="push(0)">0</button></td>
            <td><button onclick="answer()">=</button></td>
            <td><button onclick="push('/')">/</button></td>
          </tr>
          <tr>
            <td colspan="4"><button onclick="Clear()">clear</button></td>
          </tr>
        </tbody>
      </table>
