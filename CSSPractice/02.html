<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      nav {
        background-color: darkblue;
        text-align: center;
        font-size: 0;
      }
      a {
        display: inline-block;
        color: white;
        text-decoration: none;
        padding: 20px;
        background: tomato;
        font-size: 16px;
      }
      a:hover {
        background-color: rgb(250, 198, 56);
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <nav>
      <a href="#">AAA</a>
      <a href="#">BBB</a>
      <a href="#">CCC</a>
      <a href="#">DDD</a>
      <a href="#">EEE</a>
    </nav>
  </body>
</html>
